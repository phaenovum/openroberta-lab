include: "classpath:/robotCommon.yml"
block:
  SHOW_PICTURE_ACTION:
    category: ACTOR
    implementor: de.fhg.iais.roberta.syntax.action.ev3.ShowPictureAction
    type: [robActions_display_picture,robActions_display_picture_new]

wait:
  HTCOLOUR_AMBIENTLIGHT:
    implementor: de.fhg.iais.roberta.syntax.sensor.generic.ColorSensor
    sensor: COLOUR
    mode: AMBIENTLIGHT
  HTCOLOUR_COLOUR:
    implementor: de.fhg.iais.roberta.syntax.sensor.generic.ColorSensor
    sensor: COLOUR
    mode: COLOUR
  HTCOLOUR_LIGHT:
    implementor: de.fhg.iais.roberta.syntax.sensor.generic.ColorSensor
    sensor: COLOUR
    mode: LIGHT